    <p></p>
    <pre></pre>
    <script>
      const BASE_POKEMON_API = "http://pokeapi.co/api/v2/";

      const pesquisar = () => {
        const tipo = document.querySelector("#tipo").value;
        const palavra = document.querySelector("#palavra").value;
        buscar(palavra, tipo);
      };
      const buscar = (palavra, tipo) => {
        document.querySelector("p").textContent = "carregando...";
        fetch(`https://jsonplaceholder.typicode.com/posts`)
          .then((resposta) => resposta.json())
          .then((respostaFormatada) => {
            document.querySelector("pre").innerHTML = respostaFormatada;
          })
          .catch(() => {
            alert("Deu ruim");
          })
          .finally(() => {
            document.querySelector("p").textContent = "Carregado";
          });
      };

    </script>
  </body>
</html>
